<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        var idade = window.prompt('Qual é a sua idade?')
        var salario = Number(window.prompt('Qual é o seu salário desejado?'))
        document.write(`Olá, ${nome} !<br> Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.<br>`)
        document.write(`Você tem ${idade} anos.<br>`)
        document.write(`E você gostária de receber um salário de ${salario.toLocaleString ('pt-BR', {style: 'currency', currency: 'BRL'})}.`)
    </script>
</body>
</html>
